# Builds and releases latest snaps

- job-template:
    name: 'promote-snaps-{arch}'
    description: |
      Promotes snaps for {arch} to the snapstore.
    project-type: pipeline
    pipeline-scm:
      scm:
        - k8s-jenkins-jenkaas
      script-path: jobs/build-snaps/promote.groovy
    parameters:
      - string:
          name: arch
          default: '{arch}'
      - string:
          name: build_node
          default: 'runner-{arch}'
      - string:
          name: promote_from
      - string:
          name: promote_to
    properties:
      - build-discarder:
          num-to-keep: 2

- job-template:
    name: 'build-release-snaps-{arch}'
    description: |
      Builds, releases and promotes snaps for {arch} to the snapstore.
    project-type: pipeline
    pipeline-scm:
      scm:
        - k8s-jenkins-jenkaas
      script-path: jobs/build-snaps/Jenkinsfile
    parameters:
      - string:
          name: arch
          default: '{arch}'
      - string:
          name: build_node
          default: 'runner-{arch}'
      - bool:
          name: FORCE_RELEASE
          default: false
    triggers:
        - timed: "@daily"
    properties:
      - build-discarder:
          num-to-keep: 2


- job:
    name: 'build-release-eks-snaps'
    description: |
      Builds, releases and promotes Amazon EKS snaps for {version} to the snapstore.
    project-type: pipeline
    pipeline-scm:
      scm:
        - k8s-jenkins-jenkaas
      script-path: jobs/build-snaps/build-release-eks.groovy
    parameters:
      - string:
          name: version
          default: '1.11.5'
          description: snap eks version to build/promote
      - string:
          name: channels
          default: '1.11.5/edge 1.11.5/beta 1.11.5/candidate 1.11.5/stable'
      - bool:
          name: release_only
          default: false
          description: release only, no building or pushing to snapstore.
      - bool:
          name: dry_run
          default: false
          description: dry-run nothing is actually done

    properties:
      - build-discarder:
          num-to-keep: 2

- job:
    name: 'create-snap-recipe'
    description: |
      Generates snap recipe for building snaps and promoting to snapstore.
    project-type: pipeline
    pipeline-scm:
      scm:
        - k8s-jenkins-jenkaas
      script-path: jobs/build-snaps/create-snap-recipe.groovy
    parameters:
      - choice:
          name: snap
          choices:
            - snap-kube-apiserver
            - snap-kube-controller-manager
            - snap-kube-proxy
            - snap-kube-scheduler
            - snap-kubeadm
            - snap-kubectl
            - snap-kubelet
          description: snap to create recipe for
      - string:
          name: version
          default: '1.13'
          description: k8s version to target
      - string:
          name: track
          default: '1.13/edge/test-k8s-source'
          description: snap version/risk/branch
      - string:
          name: owner
          default: 'k8s-jenkaas-admins'
      - string:
          name: branch
          default: '1.13.2'
          description: k8s major.minor.patch branch to build from
    properties:
      - build-discarder:
          num-to-keep: 2


- job-group:
    name: 'build-release-snaps'
    jobs:
      - 'build-release-snaps-{arch}':
          arch: ['amd64', 's390x', 'arm64', 'ppc64le']

- job-group:
    name: 'promote-snaps'
    jobs:
      - 'promote-snaps-{arch}':
          arch: ['amd64', 's390x', 'arm64', 'ppc64le']

- project:
    name: build-release-snaps
    jobs:
      - 'build-release-snaps'
      - 'promote-snaps'
